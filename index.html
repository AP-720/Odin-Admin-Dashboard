<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">

            <div class="sidebar-title">
                <a href="#" class="sidebar-title-icon"><img src="assets/icons/view-dashboard-custom.png" alt="Dashboard icons"></a>

                <h2><a href="#">Dashboard</a></h2>
            </div>

            <div class="nav-text">
                <a href="#" class="nav-icon"><img src="assets/icons//home-custom.png"alt="Dashboard icons"></a>
                <a href="#">Home</a>

                <a href="#" class="nav-icon"><img src="assets/icons/card-account-details-outline-custom.png"alt="Dashboard icons"></a>
                <a href="#">Profile</a>

                <a href="#" class="nav-icon"><img src="assets/icons/message-custom.png"alt="Dashboard icons"></a>
                <a href="#">Messages</a>

                <a href="#" class="nav-icon"><img src="assets/icons/clock-outline-custom.png"alt="Dashboard icons"></a>
                <a href="#">History</a>

                <a href="#" class="nav-icon"><img src="assets/icons/file-multiple-custom.png"alt="Dashboard icons"></a>  
                <a href="#">Tasks</a>

                <a href="#" class="nav-icon"><img src="assets/icons/account-group-custom.png"alt="Dashboard icons"></a>
                <a href="#">Communities</a>
            </div>

            <div class="settings">
                <a href="#" class="settings-icons"><img src="assets/icons/cog-outline-custom.png" alt="Dashboard icons"></a>
                <a href="#">Settings</a>

                <a href="#" class="settings-icons"><img src="assets/icons/help-box-custom.png" alt="Dashboard icons"></a>
                <a href="#">Support</a>
                
                <a href="#" class="settings-icons"><img src="assets/icons/shield-check-custom.png" alt="Dashboard icons"></a>    
                <a href="#">Privacy</a>
            </div>
        </div>

        <div class="main">

            <div class="header">

                <div class="header-top">
                    <div class="search-bar">
                        <a href="#"><img class="icon" src="assets/icons/magnify-custom.png" alt="search-icon"></a>
                        <input type="search">
                    </div>
                    <div class="profile">
                        <a href="#"><img class="icon" src="assets/icons/bell-ring-outline-custom.png" alt="notification-icon"></a>
                        <a href="#"><img class="profile-pic" src="assets/icons/profile-pic.png"alt="profile-pic"></a>
                        <a href="#">Andy Price</a>
                    </div>
                </div>

                <div class="header-bottom">

                    <div class="welcome">
                        <a href="#" class="profile-pic"><img class="profile-pic-big
                        " src="assets/icons/profile-pic.png" alt="profile-pic" ></a>
                        <div class="welcome-text">
                            <p>Hi there,</p>
                            <h3>Andy Price (@andy_price)</h3>
                        </div>
                    </div>

                    <div class="buttons">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </div>

                </div>
               
            </div>
            
            <div class="content-container">
                    


            </div>
        
        </div>
    </div>
</body>
</html>
